{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="text-center text-dark mb-4">Login to your account</h2>

      <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="remember" value="true">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" required class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" required class="form-control" placeholder="Password">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">
            Sign in
          </button>
        </div>
      </form>

      {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="text-center mt-4">
        <p class="text-muted">
          Don't have an account yet?
          <a href="{% url 'main:register' %}" class="text-decoration-none">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
